<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Product Table</title>
	</head>
	<body>
		<h2>Product Table</h2>
		<table border="2">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Brand</th>
					<th>Product Made In</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Product Discount Rate</th>
					<th>Product Discount Price</th>
					<th>Product Offer Price</th>
					<th>Product Tax Price</th>
					<th>Product Final Price</th>
					<th>Product StockPrice</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product:${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.madein}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.discountrate}"></td>
					<td th:text="${product.discountPrice}"></td>
					<td th:text="${product.offerPrice}"></td>
					<td th:text="${product.TaxPrice}"></td>
					<td th:text="${product.finalPrice}"></td>
					<td th:text="${product.stockPrice}"></td>
					<td>
						<a th:href="@{'/delete/'+${product.id}}">Delete</a>
						<a th:href="@{'/edit/'+${product.id}}">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
